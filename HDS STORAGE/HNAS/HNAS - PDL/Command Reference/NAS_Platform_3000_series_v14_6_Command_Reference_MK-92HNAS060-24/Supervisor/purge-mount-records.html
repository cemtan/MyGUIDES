<h1>purge-mount-records</h1>
<p>Purge all MOUNT records</p>
<h1>Syntax</h1>
<pre>purge-mount-records 
</pre>

<h1>Description</h1>
<p>The purge-mount-records command forcibly removes all MOUNT records for all NFS clients known to the server.</p>
<h1>Applies To</h1>
<p>Cluster node</p>
<h1>See Also</h1>
<p><a href="../Supervisor/nfs-export-dump.html">nfs-export-dump</a></p>
<h1>Privilege Level</h1>
<p>Supervisor</p>
