<h1>tz-show</h1>
<p>Display system timezone and daylight saving</p>
<h1>Syntax</h1>
<pre>tz-show 
</pre>

<h1>Description</h1>
<p>Reads and displays the current timezone and any related information.</p>
<h1>Examples</h1>
<pre>tz-show
</pre>
<p></p>
<p>Displays the timezone configured in the server.</p>

<p><a href="../User/tz-list.html">tz-list</a> <a href="../Supervisor/tz-set.html">tz-set</a></p>

<p>User</p>
