<h1>fc-nodes</h1>
<p>Print details of all target nodes</p>
<h1>Syntax</h1>
<pre>fc-nodes 
Alias:       fcnodes
</pre>

<h1>Description</h1>
<p>List the WW node name of each fibre channel target node that the server has discovered.</p>
<h1>Applies To</h1>
<p>Cluster node</p>
