<h1>pwd</h1>
<p>Print the current working directory</p>
<h1>Syntax</h1>
<pre>pwd 
</pre>

<h1>Description</h1>
<p>The pwd command displays the console's current working directory, as set using the cd command.</p>
<h1>Applies To</h1>
<p>EVS</p>
<h1>See Also</h1>
<p><a href="../Supervisor/cd.html">cd</a> <a href="../Supervisor/selectfs.html">selectfs</a></p>
