<h1>krb5-realm</h1>
<p>Get/Set Kerberos realm</p>
<h1>Syntax</h1>
<pre>krb5-realm [&lt;realm-name&gt;]
</pre>

<h1>Description</h1>
<p>The krb5-realm command configures the realm used by the Kerberos V5 GSS-API security mechanism.</p>
<h1>Examples</h1>
<p>krb5-realm EXAMPLE.COM</p>
<h1>Applies To</h1>
<p>EVS security context</p>

<h1>Privilege Level</h1>
<p>Supervisor</p>
