<h1>smb-barred-clients-clear</h1>
<p>clear the SMB barred client list</p>
<h1>Syntax</h1>
<pre>smb-barred-clients-clear 
</pre>

<h1>Description</h1>
<p>Clears the list of client addresses that are barred from SMB access.</p>
<h1>Examples</h1>
<pre>smb-barred-clients-clear
</pre>
<p></p>
<h1>Applies To</h1>
<p>EVS security context</p>
