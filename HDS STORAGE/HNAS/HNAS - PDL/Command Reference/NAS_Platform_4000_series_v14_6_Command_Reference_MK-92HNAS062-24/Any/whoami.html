<h1>whoami</h1>
<p>Display name of user currently logged in</p>
<h1>Syntax</h1>
<pre>whoami 
</pre>

<h1>Description</h1>
<p>whoami displays the name of the user currently logged in to the current console.</p>
<h1>Applies To</h1>
<p>Console</p>
