<h1>fc-hports</h1>
<p>show host ports info</p>
<h1>Syntax</h1>
<pre>fc-hports 
Alias:       hports
</pre>

<h1>Description</h1>
<p>Display information about all server host ports.</p>
<p>Options:</p>
<p>This command does not have any options.</p>
<h1>Examples</h1>
<pre>fc-hports
</pre>
<p></p>
<h1>Applies To</h1>
<p>Cluster node</p>
